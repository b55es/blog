name: Building blogs
run-name: ${{ github.actor }} is creating blog posts on Github pages
on: [push]
jobs:
  Building-blogs:
    runs-on: ubuntu-latest
    steps:
      - name: Install woolf
        run: npm install --global @b55es/woolf@1.0.0
        
      - name: Check out repository code
        id: checkout_code
        uses: actions/checkout@v4

      - name: Build blog posts
        id: build_blog
        run: woolf build --path .
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
